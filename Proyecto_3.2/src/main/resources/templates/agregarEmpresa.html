<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Agregar nueva Empresa</title>
  <style>
        a{
            color:white;
        }
        a:hover {
            color: black;
            text-decoration:none;
        }
    </style>
</head>
<body>

<div class="container">
  <h1> Agregue aqui los datos la Empresa</h1>
  <br>
  <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
  <form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">
    <!--Campo para nombre de la empresa-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="nombreEmpresa">Nombre de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{nombreEmpresa}" class="form-control" id="nombreEmpresa" required="required"></div>
      </div>
    </div>

    <!--Campo para Nit o RUT-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="documentoEmpresa">Nit o RUT :</label>
        <div class="col-md-6">
          <input type="text" th:field="*{documentoEmpresa}" class="form-control" id="documentoEmpresa" required="required"></div>
      </div>
    </div>


    <!--Campo para telefono-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="telefono">Telefono:</label>
        <div class="col-md-6">
          <input TYPE="number" th:field="*{telefono}" class="form-control" id="telefono" required="required"></div>
      </div>
    </div>


    <!--Campo para direccion-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="direccion">Direccion:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required"></div>
      </div>
    </div>



    <!--Boton para enviar todo y ejecutar accion -->
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success">Crear Empresa</button>
      </div>
    </div>

  </form>

  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

</div>
</body>
</html>
