<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Empresas</title>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">AmbientSoft</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Sign out</a>
    </div>
  </div>
</header>

<main>
  <div>
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home align-text-bottom" aria-hidden="true"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                  Inicio
                </a>
              </li>

              <p></p>

              <td><button type="button" class="btn btn-outline-secondary"><a th:href="@{/MovimientosDinero}">Movimientos</a></button></td>
              <p></p>
              <td><button type="button" class="btn btn-outline-secondary"><a th:href="@{/Empleados}">Empleados</a></button></td>
              <p></p>
              <td><button type="button" class="btn btn-outline-secondary"><a th:href="@{/Empresas}">Empresas</a></button></td>
            </ul>
            <!--agregar menu faltante-->

          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
          <p></p>

          <h2>Empresas</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Nit o RUT</th>
                <th scope="col">Telefono</th>
                <th scope="col">Direccion</th>
                <th scope="col">Empleados</th>
                <th scope="col">Movimientos</th>
                <th scope="col">Lista Empleados</th>
                <th scope="col">lista Movimientos</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>

              </tr>
              </thead>
              <tbody>
              <tr th:each="empresas: ${listaempresas}">
                <td th:text="${empresas.nit_Empresa}"></td>
                <td th:text="${empresas.nombreEmpresa}"></td>
                <td th:text="${empresas.documentoEmpresa}"></td>
                <td th:text="${empresas.telefono}"></td>
                <td th:text="${empresas.direccion}"></td>
                <td th:text="${empresas.empleados.size()}"></td>
                <td th:text="${empresas.movimientos.size()}"></td>

                <td><button type="button" class="btn btn-info"><a th:href="@{/Empleados/{nit_Empresa}/Empresa(nit_Empresa=${empresas.nombreEmpresa})}">Empleados</a></button></td>
                <td><button type="button" class="btn btn-info"><a th:href="@{/MovimientosDinero/{nit_Empresa}/Empresa(nit_Empresa=${empresas.nombreEmpresa})}">Movimientos</a></button></td>

                <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpresa/{id}(id=${empresas.nit_Empresa})}">Editar</a></button></td>
                <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpresa/{id}(id=${empresas.nit_Empresa})}">Eliminar</a></button></td>


              </tr>
              </tbody>
            </table>

            <!-- crear un boton que sirva para agregar nuevas empresas-->
            <button type="button" class="btn btn-info"><a th:href="@{/AgregarEmpresa}">Agregar Nueva Empresa</a></button>


            <br><br>

          </div>
        </main>
      </div>
    </div>

  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
